<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
        height: 2000px; /* Для демонстрации прокрутки */
        background: linear-gradient(to bottom, #f0f0f0, #ccc);
    }
    .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #007bff; /* Цвет фона */
        color: white; /* Цвет текста */
        border: none;
        border-radius: 50%; /* Круглая форма */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        opacity: 0.7; /* Прозрачность */
        transition: opacity 0.3s; /* Плавный переход */
    }
    .scroll-to-top:hover {
        opacity: 1; /* Полная непрозрачность при наведении */
    }
</style>


  <title>Результат обработки результатов EAGLE галактик</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
      }
      header {
          background: #007bff;
          color: white;
          padding: 10px 0;
          text-align: center;
      }
      nav {
          margin: 20px 0;
          text-align: center;
      }
      nav a {
          margin: 0 15px;
          text-decoration: none;
          color: #007bff;
      }
      section {
          margin-bottom: 40px;
          background: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .dropdown {
          position: relative; /* Позиционируем относительно родителя */
          display: inline-block; /* Отображаем как строчный блок */
      }

      .dropdown-content {
          display: none; /* Скрываем подменю по умолчанию */
          position: absolute; /* Позиционируем подменю */
          background-color: white; /* Цвет фона подменю */
          min-width: 160px; /* Минимальная ширина подменю */
          box-shadow: 0px 8px 16px rgba(0,0,0,0.2); /* Тень для подменю */
          z-index: 1; /* Устанавливаем порядок отображения */
      }

      .dropdown-content a {
          color: #007bff; /* Цвет текста в подменю */
          padding: 12px 16px; /* Отступы для ссылок в подменю */
          text-decoration: none; /* Убираем подчеркивание */
          display: block; /* Отображаем ссылки как блочные элементы */
      }

      .dropdown-content a:hover {
          background-color: #f1f1f1; /* Цвет фона при наведении на ссылку в подменю */
      }

      .dropdown:hover .dropdown-content {
          display: block; /* Показываем подменю при наведении на родительский элемент */
      }
  </style>

  
</head>
